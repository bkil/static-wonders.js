<html>
<head>
  <title>eval text JS</title>
</head>
<body>
  <textarea maxlength=2048 rows=20 cols=72 id=t>JavaScript?</textarea>
  <br>
  <label onclick=s()>submit</label>
  <br>
  <div id=d></div>
  <script>
    function s() {
      window.location.hash = escape(document.getElementById('t').value);
    }
    function c() {
      v = window.location.hash.substring(1);
      i = v.indexOf('#');
      if (i > 0)
        v = v.substring(0, i);
      v = unescape(v);
      eval(v);
      document.getElementById('t').value = v;
    }
    c();
    window.addEventListener('hashchange', c);
  </script>
</body>
</html>
