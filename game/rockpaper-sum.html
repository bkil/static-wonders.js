<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Rock-paper-scissors numerical strategy game</title>
  <link rel='shortcut icon' type=image/x-icon href=data:image/x-icon;,>
  <meta property='og:description' content='Example interactive app for Web0/JavaScript0' name='description'>
  <meta name=viewport content='width=device-width, initial-scale=1'>
  <meta name=referrer content=no-referrer>
  <meta http-equiv=x-dns-prefetch-control content=off>
  <meta http-equiv=Content-Security-Policy content="default-src 'none'; font-src data: blob:; frame-src data: blob:; img-src data: blob:; manifest-src data: blob:; media-src data: blob:; style-src data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'unsafe-inline'; base-uri 'none'; form-action javascript:; navigate-to 'none';">

html {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<script>
'use strict';
var nl = String.fromCharCode(10);
var bs = String.fromCharCode(92);

function reload(text) {
  var typ = '';
  if (document.doctype && (document.doctype.name !== undefined)) {
    typ = '<!DOCTYPE ' + document.doctype.name + '>';
  }

  var head = '';
  if (document.head && document.head.innerHTML && String.prototype && String.prototype.match) {
    head = document.head.innerHTML;
    var m = head.match('^((?:.|' + bs + 'n)*)<[^>]+http-equiv=["' + "'" + ']?Content-Security-Policy[^>]*>((?:.|' + bs + 'n)*)$');
    if (m) {
      head = m[1] + m[2];
    }
  }

  document.close();
  document.write(typ + '<html lang=en><head>' + head + '</head><body>' + text + '</body></html>');
  document.close();
  if (window.f && (window.f.t && window.f.t.focus)) {
    window.f.t.focus();
  }
}

var random = new Object;
random.seed = (new Date) % 65536;

function getRandom(n) {
  var x = random.seed;
  x = x ^ (x >> 7);
  x = x ^ (x << 9);
  x = (x ^ (x >> 13)) & 65535;
  random.seed = x;
  return x % n;
}

function printPlayer(out, who) {
  if (who === 0) {
    out = out + 'You';
  } else {
    out = out + 'Player ' + String.fromCharCode(65 + who);
  }
  return out;
}

function printBar(out, char, x) {
  var i = 0;
  while (i < x) {
    out = out + char;
    i = i + 1;
  }
  return out + ' ' + x;
}

var dur = new Object;
var tmp = new Object;

function printShip(out, which) {
  var i = 0;
  var p;
  var name;
  var char;
  if (which === 0) {
    name = 'scout';
    char = 's';
  } else if (which === 1) {
    name = 'Bomber';
    char = 'B';
  } else {
    name = 'defender';
    char = 'd';
  }

  if (!tmp.showForm) {
    if (tmp.gameOver) {
      out = out + name + '';
    } else {
      out = out + '<a href=javascript:key(' + (which + 1) + ')>build ' + name + '</a>';
    }
  }

  out = out + '<ul>';
  while (i < dur.p.length) {
    p = dur.p[i];
    out = out + '<li>.';
    out = printBar(out, char, p.s[which]);
    if (p.action === (which + 1)) {
      out = out + '+';
    }
    out = out + ' ';
    if (tmp.showForm) {
      out = out + name + ' ';
    }
    out = printPlayer(out, i);
    out = out + '</li>';
    i = i + 1;
  }
  return out + '</ul>';
}

function print() {
  var i;
  var p;
  var out = '';
  if (!tmp.gameOver && !tmp.showForm) {
    out = out + '<a href=javascript:key(0)>next round</a><br>';
  }
  out = out + 'Round ' + dur.round + '<br>';
  out = printShip(out, 0);
  out = printShip(out, 1);
  out = printShip(out, 2);
  if (!tmp.gameOver && !tmp.showForm) {
    out = out + '<a href=javascript:key(4)>stop building</a>';
  }

  out = out + '<ul>';
  i = 0;
  while (i < dur.p.length) {
    p = dur.p[i];
    out = out + '<li>.';
    out = printBar(out, '%', p.h);
    out = out + ' base health, ' + p.r + ' resources for ';
    out = printPlayer(out, i);
    out = out + '</li>';
    i = i + 1;
  }
  out = out + '</ul>';

  if (!tmp.gameOver && !tmp.showForm) {
    out = out + '<a href=javascript:key(5)>';
    if (tmp.auto) {
      out = out + 'pause';
    } else {
      out = out + 'resume';
    }
    out = out + ' automatic stepping</a><br>';
  }

  if (!tmp.showForm) {
    out = out + '<a href=javascript:key(6)>show form input</a><br>';
  }

  if (tmp.gameOver) {
    out = out + 'Game over.';
    if (!tmp.showForm) {
      out = out + '<br><a href=javascript:key(7)>restart</a>';
    }
  }

  if (tmp.showForm) {
    out = out + '<br>Keys: 0=next 1=scout 2=Bomber 3=defender 4=idle 5=auto 6=links 7=restart';
    out = out + '<form name=f action="javascript:onSubmit()"><input name=t><input type=submit></form>';
  }

  reload(out);
}

function build(player, ship, cost) {
  if ((player.action !== (ship + 1)) || (player.r < cost)) {
    return 0;
  }
  player.s[ship] = player.s[ship] + 1;
  player.r = player.r - cost;
  return 1;
}

function hit(old, next, who, hqMiss) {
  var dest = (who + 1) % 3;
  if (old.s[who]) {
    if (next.s[dest]) {
      if (getRandom(old.s[who] + next.s[dest]) < next.s[dest]) {
        next.s[dest] = next.s[dest] - 1;
      }
    } else if (next.s[who]) {
      if ((2 * getRandom(old.s[who] + next.s[who])) < next.s[who]) {
        next.s[who] = next.s[who] - 1;
      }
    } else if (next.h) {
      if (getRandom(hqMiss) < old.s[who]) {
        next.h = next.h - 1;
      }
    }
  }
}

function step() {
  if (tmp.gameOver) {
    print();
    return 0;
  }

  var p;
  var q;
  var old = new Array;
  var i = 0;
  while (i < dur.p.length) {
    p = dur.p[i];
    q = new Object;
    q.s = new Array;
    q.s[0] = p.s[0];
    q.s[1] = p.s[1];
    q.s[2] = p.s[2];
    old[i] = q;
    i = i + 1;
  }

  var j;
  i = 0;
  while (i < old.length) {
    p = old[i];
    j = 0;
    while (j < dur.p.length) {
      if (i !== j) {
        q = dur.p[j];
        hit(p, q, 0, 8);
        hit(p, q, 1, 2);
        hit(p, q, 2, 4);
      }
      j = j + 1;
    }
    i = i + 1;
  }

  i = 0;
  var allAlive = 0;
  while (i < dur.p.length) {
    p = dur.p[i];
    if (p.h) {
      p.r = p.r + 1;
      allAlive = allAlive + 1;
    } else {
      p.r = 0;
    }
    i = i + 1;
  }
  tmp.gameOver = allAlive < 2;

  i = 0;
  var built;
  var r;
  while (i < dur.p.length) {
    p = dur.p[i];
    if (p.h) {
      built = build(p, 0, 2) | build(p, 1, 4) | build(p, 2, 8);

      if ((i > 0) && built) {
        r = getRandom(7);
        if (r < 1) {
          p.action = 3;
        } else if (r < 3) {
          p.action = 2;
        } else {
          p.action = 1;
        }
      }
    } else {
      p.action = 4;
    }

    i = i + 1;
  }

  dur.round = dur.round + 1;
  print();
}

function restart() {
  tmp.gameOver = 0;
  tmp.auto = 0;

  function g(self) {
    if (!tmp.gameOver) {
      if (tmp.auto) {
        step();
      }
      setTimeout(function() { self(self) }, 2000);
    }
  }
  setTimeout(function() { g(g) }, 2000);

  dur.round = 0;
  dur.p = new Array;
  var i = 0;
  while (i < 3) {
    var p = new Object;
    if (i === 0) {
      p.action = 4;
    } else {
      p.action = getRandom(3) + 1;
    }
    p.h = 9;
    p.r = 0;
    p.s = new Array;
    p.s[0] = 0;
    p.s[1] = 0;
    p.s[2] = 0;
    dur.p[i] = p;
    i = i + 1;
  }
  print();
}

function key(k) {
  if ((0 > k) || (k > 7)) {
    print();
  } else if (k === 7) {
    restart();
  } else if (k === 6) {
    tmp.showForm = !tmp.showForm;
    print();
  } else if (k === 5) {
    tmp.auto = !tmp.auto;
    print();
  } else {
    if (k) {
      var p = dur.p[0];
      p.action = k;
    }
    step();
  }
}

function onSubmit() {
  try {
    if (window.f.t.value === '') {
      step();
      return undefined;
    }

    var sel = parseInt(window.f.t.value);
    if (isNaN(sel)) {
      print();
      return undefined;
    }
    key(sel);
  } catch (e) {
    console.log(e + nl);
    throw(e);
  }
  return undefined;
}

function init() {
  tmp.showForm = 0;
  restart();
}

setTimeout(init, 0);
</script>
</body>
</html>
