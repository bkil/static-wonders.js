'use strict';
var st = new Object;

// JS1
function String_substring(th, from, to) {
  if (th.substring) {
    return th.substring(from, to);
  } else {
    var o = '';
    var c;
    if (to > th.length) {
      to = th.length;
    }
    from = from - 1;
    to = to - 1;
    while (to > from) {
      c = th.charAt(from = from + 1);
      o = o + c;
    }
    return o;
  }
}

function removeAfter(s, t) {
  var i = s.indexOf(t);
  if (i >= 0) {
    s = String_substring(s, 0, i);
  }
  return s;
}

function writeHtm(text) {
  var h = '<!DOCTYPE html><html lang=en>';
  if (document.documentElement && document.documentElement.innerHTML) {
    h = h + removeAfter(document.documentElement.innerHTML, '<body>');
  }
  h = h + '<body>' + text + '<' + '/body></html>';
  document.write(h);
  document.close();
}

function game() {
  var d = new Date;
  var s = ((d / 1000) | 0) - st.s;
  var m = (d % 1000) - st.m;
  if (0 > m) {
    m = 1000 + m;
    s = s - 1;
  }

  var h = '<h1>Game over. Your score is ' + s + '.';
  if (10 > m) {
    h = h + '00';
  } else if (100 > m) {
    h = h + '0';
  }
  writeHtm(h + m + 's</h1>');
}

function init() {
  var d = new Date;
  st.s = (d / 1000) | 0;
  st.m = d % 1000;
}

init();
</script
