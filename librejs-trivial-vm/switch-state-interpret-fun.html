  let output = '';
  let ip = 0;
  let left = [];
  let right = [];
  let stack = [];
  let nest = 0;
  limit |= 0;

  while (code.charAt(ip) && --limit) {

      case '<'.charCodeAt(0):
        right.push(left.pop() | 0);

      case '>'.charCodeAt(0):
        left.push(right.pop() | 0);

      case '+'.charCodeAt(0):
        right.push((right.pop() | 0) + 1);

      case '-'.charCodeAt(0):

        break;

      case ','.charCodeAt(0):

      case '.'.charCodeAt(0):
        const peek1 = right.pop() | 0;

  return output;
}
